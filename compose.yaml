    restart: on-failure
    ports:
      - 13372:13372

  level1:
    build:
      context: .
      dockerfile: ./docker/slides.Dockerfile
    pull_policy: build
    restart: on-failure
    command: ["level1.md"]
    volumes:
      - keys:/keys
    ports:
      - 13371:53531

  level2:
    build:
      context: .
      dockerfile: ./docker/slides.Dockerfile
    pull_policy: build
    restart: on-failure
    command: ["level2.md"]
