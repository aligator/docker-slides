<!DOCTYPE html>
<html>
    <head>
        <title>Simple Frontend</title>
    </head>
    <body>
        <h1>Hello from Frontend!</h1>
        <div id="message"></div>
        <script>
            fetch("http://localhost:3000/api")
                .then((response) => response.json())
                .then((data) => {
                    document.getElementById("message")
                        .textContent = data.message;
                });
        </script>
    </body>
</html>
